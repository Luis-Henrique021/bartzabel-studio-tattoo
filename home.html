<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- esse é o link para o css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Bartzabel Studio Tattoo</title>
</head>
<body>
    <!--
        p-2 == muda o tamanho do header 
        bg-black == muda a cor do background
        text-danger == muda a cor do texto
        text-center == muda o alinhamento do texto
    -->

    <!-- CABEÇALHO -->
    <header class="p-2 bg-black text-danger text-center">
        <h1>Bartzabel Studio Tattoo</h1>
    </header>

    <!--  
        navbar-expand-lg == muda a responsividade do navbar
        bg-... = muda a cor do background
    -->

    <!-- MENU DE NAVEGAÇÃO -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <!-- navbar-brand == muda a personalização do texto -->
            <a class="navbar-brand" href="#">Página Inicial</a>
            <!-- 
                data-bs-toggle == faz com que, quando apertado, demonstre uma aparência de que está ativado; 
                
             -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Portfólio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LOGO DO STUDIO -->

    <hr>

    <!-- TEXTO DE BOAS VINDAS -->
    <h2>Seja bem-vindo ao Bartzabel Studio <br> Onde a arte ganha vida na sua pele!</h2>

    <hr>

    <!-- CARROSSEL COM IMAGENS -- BOOTSTRAP -->
     <div id="carouselExample" class="carousel slide">
        <!-- div com as imagens -->
        <div class="carousel-inner">
            <!-- imagem 1 -->
            <div class="carousel-item active">
            <img src="https://voutatuar.com.br/wp-content/uploads/2023/06/tatuagens-femininas01.jpg" class="d-block w-100" alt="..." width="200" height="400">
            </div>
            
            <!-- imagem 2 -->
            <div class="carousel-item">
            <img src="https://voutatuar.com.br/wp-content/uploads/2023/02/tatuagens-no-braco11.jpg" class="d-block w-100" alt="..." width="200" height="400">
            </div>

            <!-- imagem 3 -->
            <div class="carousel-item">
            <img src="https://tatuagemarte.s3.amazonaws.com/wp-content/uploads/2024/11/08000055/w1024-459.jpg" class="d-block w-100" alt="..." width="200" height="400">
            </div>
        </div>
        <!-- botão para ver imagem anterior -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <!-- botão para ver próxima imagem -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
    <!-- abaixo do carrossel terá um botão para a pagina do portfólio -->
    <button>Clique aqui para acessar o portfólio completo</button>

    <!-- LOCALIZAÇÃO -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
